<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/subcss/signlog_common.css">
  <!-- JS -->
  <script defer src="../JS/login.js"></script>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&family=Roboto:wght@100;300;400;700;900&family=Stylish&display=swap" rel="stylesheet">
  <title>로그인</title>
</head>
<body>
  <form action="../index.html" onsubmit="return sSubmit();" method="GET" class="form-signin" name="memberFrm">
    <h1 class="icon">S</h1>
    <h1>로그인</h1>
    <div class="input-box">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" placeholder="아이디 입력" maxlength="10" required>
    </div>
    <div class="input-box">
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력" maxlength="12" required>
    </div>
    <div class="span-box"><span class="pwdAlert"></span></div>
    <button type="submit" class="btn" name="submit">로그인</button>
    <a href="./signin.html">
      <button type="button" class="btn btn-signin">아직 회원이 아니라면? 회원가입</button>
    </a>
    <footer><div id="thisYear">© </div></footer>
  </form>
</body>
</html>
