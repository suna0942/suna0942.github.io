<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/introduce.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JS -->
  
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Introduce</title>
</head>
<body>
  <header>
    <!-- 메뉴 -->
    <nav class="navbar_menu">
      <div class="inner">
        <ul class="home">
          <li>
            <a href="#">
              <img src="../image/icons8-home-100.png" alt="home">
              Home
            </a>
          </li>
        </ul>
        <ul class="mainMenu">
          <li><a href="javascript:void(0)">자기소개</a></li>
          <li><a href="javascript:void(0)">관심사</a></li>
          <li><a href="javascript:void(0)">로드맵</a></li>
        </ul>
        <ul class="subMenu">
          <li><a href="javascript:void(0)">회원가입</a></li>
          <li><a href="javascript:void(0)">로그인</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="mainVisual">
      <div class="visual swiper-wrapper">
        <div class="visual-info swiper-slide">
          <div class="visual-content">
            <p class="font-big">MBTI</p>
            <p>#용감한 수호자</p>
            <p>#ISFJ-T</p>
            <p>#내향</p>
            <p>#감각</p>
            <p>#감정</p>
            <p>#판단</p>
          </div>
          <div class="img-box">
            <img src="../image/mbti_isfj.png" alt="MBTI main img">
          </div>
        </div>
        <div class="visual-info swiper-slide">
          <div class="visual-content">
            <p class="font-big">Like Colors</p>
            <p>나는 색채 속에서 사는게 더 좋다.</p>
            <p class="font-small">- 데이비드 호크니</p>
          </div>
          <div class="img-box">
            <img src="../image/color_main.png" alt="Color main img">
          </div>
        </div>
        <div class="visual-info swiper-slide">
          <div class="visual-content">
            <p class="font-big">Skills</p>
            <p>PhotoShop</p>
            <p>Illustrator</p>
            <p>HTML</p>
            <p>CSS</p>
            <p>JAVASCRIPT</p>
            <p>Github</p>
            <p>Java</p>
            <p>Oracle</p>
          </div>
          <div class="img-box">
            <img src="../image/skills_main.png" alt="Skills main img">
          </div>
        </div>
        <!-- 보여지는 이미지는 뒷모습, hover하면 앞모습 -->
      </div>
    </div>
    <div class="subInfo">
      <ul class="toggle">
        <!-- MBTI -->
        <li></li>
      </ul>
      <ul class="toggle">
        <!-- skill -->
        <li></li>
      </ul>
    </div>
  </main>
  <footer></footer>
</body>
</html>
