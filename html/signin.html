<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/subcss/signlog_common.css">
  <!-- JS -->
  <script defer src="../JS/signin.js"></script>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&family=Roboto:wght@100;300;400;700;900&family=Stylish&display=swap" rel="stylesheet">
  <title>회원가입</title>
</head>
<body>
  <form action="javascript:saveMemberbook();" method="GET" class="form-signin" name="memberFrm" >
    <h1 class="icon">S</h1>
    <h1>회원가입</h1>
    <div class="input-box">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" placeholder="아이디 입력" maxlength="10" required>
    </div>
    <div class="span-box"><span>영어소문자/숫자만 입력가능(4 ~ 10글자)</span></div>
    <div class="input-box">
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" name="pwd" placeholder="비밀번호 6~12자리 입력" maxlength="12" required>
    </div>
    <div class="span-box"><span>영문, 숫자, 특수문자(~!@#$%^&* 1개이상)의 조합</span></div>
    <div class="input-box">
      <label for="pwdCheck">비밀번호 확인</label>
      <input type="password" id="pwdCheck" name="pwdCheck" placeholder="비밀번호 6~12자리 입력" maxlength="12" required>
    </div>
    <div class="span-box"><span class="idpwdAlert"></span></div>
    <div class="input-box">
      <label for="nickName">닉네임</label>
      <input type="text" id="nickName" name="nickName" placeholder="닉네임 입력" maxlength="8" required>
    </div>
    <div class="span-box"><span>특수기호 문자(2 ~ 8글자)</span></div>
    <div class="input-box agree">
      <label for="agreeCheck">이용약관 등 모두 확인했습니다.</label>
      <input type="checkbox" id="agreeCheck" name="agreeCheck" required>
    </div>
    <button type="submit" class="btn btn-submit" name="submit">회원가입</button>
    <footer><div id="thisYear">© </div></footer>
  </form>
</body>
</html>
